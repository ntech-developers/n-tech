{% extends "base.html" %}
{% load static %}
{% block styles %}
    {% comment "additional stylesheets for this template go here" %}{% endcomment %}
    <link rel="stylesheet" href={% static "css/forms.css" %}>
{% endblock %}
{% block content %}
    <p class=" container medium-description waypoint" style="color: #3d8aff">Access Your Account</p>

  <form method="post">
    {% csrf_token %}



          <div class="input-layer waypoint-side">
           {{ form.username }}
              <div class="flash"></div>
            <div class="flash-inactive"></div>
        </div>


            <div class="input-layer waypoint-side">
           {{ form.password }}
              <div class="flash"></div>
            <div class="flash-inactive"></div>
        </div>

              <div class="container" style="margin:60px 0 60px 0">
    <button type="submit" class="blue-btn">Sign In </button>
             </div>



  </form> <script src={% static "js/validators.js" %}></script>
{% endblock %}
